<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap" rel="stylesheet" />

    <title>Lancamento Tenis da Nike Air</title>
</head>
<body class="w-full h-full overflow-hidden">

    <div class="w-full h-screen bg-slate-300 flex items-center justify-center p-3">
      

        <main class=" bg-white h-[540px] w-full max-w-4xl shadow-lg flex flex-col md:flex-row items-center justify-center">
            
            <div class="w-full h-full flex items-center justify-center flex-col">
                
                <div class="w-full">
                    <h3 class="font-poppins hidden md:block text-sm ml-4 font-bold mt-4">Sujeito Programador</h3>
                
                </div>
                <div class="w-full h-full flex items-center justify-center group">
                    
                    <div class="mb-2">
                        
                        <h1 class="font-poppins font-bold text-5xl select-none">
                            Lancamento<br>
                            <p class="font-poppins font-bold text-5xl select-none group-hover:animate-floatRight" >Nike Air.</p>
                       
                        </h1>
                        
                        <p class="font-poppins select-none mb-1  group-hover:animate-pulse">O tenis do futuro.</p>
                        
                        <p class="font-poppins select-none mb-7">O futuro a um passo do seu alcalce!</p>
                        
                        <a href="#" 
                        class="font-bold text-white bg-zinc-800 py-2 px-5 border-2 border-zinc-800
                        hover:bg-white hover:text-zinc-800 duration-200">
                            QUERO CONHECER
                        </a>
                    
                    
                    </div>
                </div>
           </div>
           
           <div class="w-full h-full flex items-center justify-center bg-tenis bg-center bg-no-repeat bg-cover">

            <img src="assets/tenis.png" alt="Tenis" class="max-w-lg w-11/12 md:w-full z-30 hover:rotate-6 cursor-pointer duration-300 hover:scale-110 md:hover:scale-125">
           </div>
        </main>

    </div>
   

</html>
